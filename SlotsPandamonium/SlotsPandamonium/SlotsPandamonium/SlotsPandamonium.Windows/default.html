<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Slots Pandamonium</title>

        <!-- WinJS references -->
        <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
        <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
        <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

        <!-- SlotsPandamoniums references -->
        <link href="css/GameStylesheet.css" rel="stylesheet" />
