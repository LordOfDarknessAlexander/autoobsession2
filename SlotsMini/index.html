<!Doctype html>

<html>
	<head>
		<title>Auto Obsessions Slots. </title>
		<meta charset='utf-8'>
		
		<!--Reference Scripts-->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script type="text/javascript" src="src/jquery-2.1.3.min.js"></script>
	</head>
	
	<body>
	
		<!-- The Stylesheet -->
		<link rel = 'stylesheet' href = 'gameStyles/gameStyleSheet.css'>
		
		<!--Scripts needed for execution-->
		<script type = 'text/javascript' src = 'src/Animation.js'></script>
		<script type = 'text/javascript' src = 'src/LoadAssets.js'></script>
			
		<!--The Sound files-->
		<audio id = 'youLose' src = 'sounds/car_skid_and_crash.mp3'></audio>
		<audio id = 'reelSpinning' src = 'sounds/single_race_car_passing_by_1.mp3'></audio>
		<audio id = 'startSpin' src = 'sounds/auto_car_pull_away_squealing_tyres.mp3'></audio>
		<audio id = 'betSound'	src = 'sounds/coin_drop.mp3'></audio>
		<audio id = 'winSound' src = 'sounds/gold_coins.mp3'></audio>
		
		<!--Main Canvas-->
		<div id = 'maindiv'>
			
			<canvas id="backgroundImage"></canvas> 			
			<!--Text Divs-->
			<div id = 'welcomeTextDiv'></div>
			<div id = 'resultsTextDiv'></div>
			<div id = 'bankValue'></div>
			<div id = 'wonTextDiv'></div>
			<div id = 'betText'></div>
			<div id = 'betValue'></div>
			<div id = 'placeBetText'></div>
			
			<!--Buttons-->
			<button id = 'slotStop'></button>
			<button id = 'spinButton'></button>
			<button id = 'raiseBetButton'></button>
			<button id = 'lowerBetButton'></button>
			<button id = 'maxBetButton'></button>
			<button id = 'minBetButton'></button>
			
			<!--Slot Windows-->
			<canvas id = 'slot1'></canvas>
			<canvas id = 'slot2'></canvas>
			<canvas id = 'slot3'></canvas>
			
			<!--Lights-->
			
			<!--left-->
			<div id="lowerLeftHead"></div>
			<div id="lowerLeftRunning"></div>
			<div id="upperLeftHead"></div>
			<div id="upperLeftRunning"></div>
			<div id="leftSignal"></div>
			
			<!--right-->
			<div id="rightSignal"></div>
			<div id="lowerRightHead"></div>
			<div id="lowerRightRunning"></div>
			<div id="upperRightHead"></div>
			<div id="upperRightRunning"></div>
			
		</div>
		
		<script type='text/javascript' src='src/miniSlots.js'></script>				
	</body>
	
</html>
